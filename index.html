<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BD.Daily News</title>

    <!-- css -->

    <link rel="stylesheet" href="./style/style.css" />

    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/e4fd83d3e1.js"
      crossorigin="anonymous"
    ></script>

    <!-- DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="container mx-auto">
      <header>
        <!-- Navigation section start -->
        <nav>
          <div class="navbar bg-base-100 flex-col lg:flex-row justify-between">
            <div class="navbar-center lg:navbar-start">
              <a class="btn btn-ghost normal-case text-xl"
                ><span class="bg-blue-800 p-2 text-white font-bold"
                  >BD.Daily</span
                >
                <span class="text-red-800 font-bold">News</span></a
              >
            </div>
            <div class="navbar-center lg:navbar-end lg:flex">
              <ul class="menu menu-vertical flex-col p-0 lg:flex-row">
                <li class="text-red-800"><a>News</a></li>
                <li><a>Blog</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <hr />
        <!-- Navigation section end -->

        <!-- menu category section start -->

        <section class="mt-5">
          <ul
            id="menu-content"
            class="menu flex flex-col md:flex-row justify-center bg-base-100 rounded-box text-gray-500"
          ></ul>
        </section>

        <!-- menu category section end -->
      </header>

      <!-- No Result Found section -->

      <section id="spinner" class="hidden">
        <progress class="progress w-full"></progress>
      </section>

      <section id="no-result-found" class="hidden mb-5">
        <h3 class="text-4xl text-blue-900">
          <span id="number">0</span> Result Found
        </h3>
      </section>

      <!-- Main section start -->
      <main>
        <section id="news-container"></section>

        <!-- Modal start -->

        <section id="modal-section">
          <input type="checkbox" id="my-modal-3" class="modal-toggle" />

          <div class="modal">
            <div class="modal-box relative">
              <label
                for="my-modal-3"
                class="btn btn-sm btn-circle absolute right-2 top-2"
                >âœ•</label
              >

              <div id="modal-body"></div>
            </div>
          </div>
        </section>
        <!-- Modal end -->
      </main>
      <!-- Main section end -->
    </section>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
    <!-- <script src="./test.js"></script> -->
  </body>
</html>
